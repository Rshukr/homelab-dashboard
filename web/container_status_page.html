<!DOCTYPE html>
<html>

<head>
    <title>Metrics</title>
</head>

<body>
    <h1>WebSocket Container Status</h1>
    <p>START</p>
    <button id="end_ws_connection" onclick="ws.close()">End Connection</button>
    <ul id="container-data"></ul>
    <p id="end"></p>
    <script>
        var ws = new WebSocket("ws://localhost:8000/container_status/ws");
        ws.onmessage = function (event) {
            var container_list = document.getElementById('container-data')
            var new_container = document.createElement('li')

            const container_data = JSON.stringify(event.data)
            <!-- var container_data = parser.data.containers -->

            var content = document.createTextNode(container_data) //string
            new_container.appendChild(content)
            container_list.appendChild(new_container)
        };
        ws.onclose = function (event) {
            var message = "WEBSOCKET CLOSED"
            var ending_message_p = document.getElementById('end')
            // var ending_message = document.createElement('li')
            // ending_message.append(message)
            ending_message_p.append(message)
        }
    </script>
</body>

</html>
