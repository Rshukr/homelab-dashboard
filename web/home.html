<!DOCTYPE html>
<html>

<head>
    <title>Metrics</title>
</head>

<body>
    <h1>WebSocket Metrics</h1>
    <p>START</p>
    <ul id="cpu-usage"></ul>
    <p id="end"></p>
    <button id="end_ws_connection" onclick="ws.close()">End Connection</button>
    <script>
        var ws = new WebSocket("ws://localhost:8000/ws");
        ws.onmessage = function (event) {
            var metrics_list = document.getElementById('cpu-usage')
            var new_metric = document.createElement('li')

            const parser = JSON.parse(event.data)
            var cpu_usage = parser.data.cpu_info.global_cpu_usage

            var content = document.createTextNode(cpu_usage) //string
            new_metric.appendChild(content)
            metrics_list.appendChild(new_metric)
        };
        ws.onclose = function (event) {
            var message = "WEBSOCKET CLOSED"
            var ending_message_p = document.getElementById('end')
            // var ending_message = document.createElement('li')
            // ending_message.append(message)
            ending_message_p.append(message)
        }
    </script>
</body>

</html>
